<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Users</title>
<script src="script.js" defer></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">

<h1 class="text-center my-4">Random User Data</h1>

<div class="btn-group mb-3 w-100" role="group" aria-label="Basic example">
    <button type="button" id="showCompany" class="btn btn-outline-primary" data-toggle="collapse" data-target="#infoCard">Show All Companies</button>
    <button type="button" id="showAddress" class="btn btn-outline-primary" data-toggle="collapse" data-target="#infoCard">Show All Addresses</button>
    <button type="button" id="sortName" class="btn btn-outline-primary">Sort By Name<i class="bi bi-arrow-down ml-2 mr-0"></i><i class="bi bi-arrow-up"></i></button>
</div>

<div class="collapse mb-3" id="infoCard">
    <div class="card card-body moreInfo">
      Company
    </div>
</div>

<div class="input-group mb-3">
    <div class="input-group-prepend">
      <select name="filter" id="filterCategory" class="form-control">
          <option value="Username">Username</option>
          <option value="Name">Name</option>
          <option value="Email">Email</option>
      </select>
    </div>
    <input type="text" id="filterInput" class="form-control" placeholder="Filter By Username" aria-label="Text input with dropdown button">
</div>

<table class="table table-striped border rounded">
    <thead>
        <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col"><i class="bi bi-link-45deg"></i></th>
        </tr>
    </thead>
    <tbody class="tableBody">

    </tbody>
</table>

</div>
    
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>
</html>
